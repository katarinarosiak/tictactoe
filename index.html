<!DOCTYPE html>
<html>

<head>
	<title>TIC TAC TOE</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" >
</head>
<body>
	<div class="header">
		<div id="tictactoe">
		<h1>TIC TAC TOE</h1>
		</div>
		<div id="buttons">
			<button value="Start" onclick="start(gameSigns, 'player1Button', 'player2Button')">Start</button>
			<input type="button" value="Restet Game"></input>
		</div>
		<div class="playerBoard1">
			<h2 id="player1name">Player 1</h2> 
			<button id="player1Button">Hello</button>
			<h2>Score</h2>
			<h2 id="player1score">0</h2>
		</div>
		<div class="roundBoard">
			<h2>Round</h2>
			<h2 id="round">1</h2>
		</div>
		<div class="playerBoard2">
				<h2>Player 2</h2> 
				<button id="player2Button"></button>
				<h2>Score</h2>
				<h2 id="player2score">0</h2>
		</div>
</div>
<div class="board">
	<div><button id="a1">a1</button></div>
	<div><button id="a2">a2</button></div>
	<div><button id="a3">a3</button></div>
	<div><button id="b1">b1</button></div>
	<div><button id="b2">b2</button></div>
	<div><button id="b3">b3</button></div>
	<div><button id="c1">c1</button></div>
	<div><button id="c2">c2</button></div>
	<div><button id="c3">c3</button></div>
</div>
	<div class="board">
	</div>
	<script src="main.js"></script>
</body>

</html>
